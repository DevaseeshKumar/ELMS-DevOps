services:
  backend:
    build:
      context: ./backend
    ports:
      - "0:8000"   # random free host port → container:8000
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - .env
    depends_on:
      - mongo
    command: npx nodemon server.js
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    ports:
      - "0:5173"   # random free host port → container:5173
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev -- --host
    depends_on:
      - backend
    restart: unless-stopped

  mongo:
    image: mongo:6
    container_name: mongo_mern
    ports:
      - "0:27017"  # random free host port → container:27017
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data:
