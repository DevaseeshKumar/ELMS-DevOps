services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"   # fixed for local dev
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - .env
    depends_on:
      - mongo
    command: npx nodemon server.js
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"   # fixed for local dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev -- --host
    depends_on:
      - backend
    restart: unless-stopped

  mongo:
    image: mongo:6
    container_name: mongo_mern
    ports:
      - "27017:27017" # fixed for local dev
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data:
