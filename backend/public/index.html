<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ELMS Server</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #00FFFF;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      text-align: center;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      0% { opacity: 0.7; text-shadow: 0 0 5px #00ffff; }
      100% { opacity: 1; text-shadow: 0 0 20px #00ffff; }
    }

    .svg-frame {
      position: relative;
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .svg-frame svg {
      position: absolute;
      transition: 0.5s;
      transform-origin: center;
      width: 344px;
      height: 344px;
      fill: none;
    }

    .svg-frame:hover svg {
      transform: rotate(-80deg) skew(30deg) translateX(calc(45px * var(--i))) translateY(calc(-35px * var(--i)));
    }

    .svg-frame svg #center {
      transition: 0.5s;
      transform-origin: center;
    }

    .svg-frame:hover svg #center {
      transform: rotate(-30deg) translateX(45px) translateY(-3px);
    }

    #out2 {
      animation: rotate16 7s ease-in-out infinite alternate;
      transform-origin: center;
    }

    #out3 {
      animation: rotate16 3s ease-in-out infinite alternate;
      transform-origin: center;
      stroke: #ff0;
    }

    #inner3,
    #inner1 {
      animation: rotate16 4s ease-in-out infinite alternate;
      transform-origin: center;
    }

    #center1 {
      fill: #ff0;
      animation: rotate16 2s ease-in-out infinite alternate;
      transform-origin: center;
    }

    #dottedRotate {
      animation: rotatePingPong 4s linear infinite alternate;
      transform-origin: center;
    }

    @keyframes rotatePingPong {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes rotate16 {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

  <!-- Script to randomize stroke-dasharray -->
  <script>
    const circle = document.getElementById('randomDottedRing');
    const dashArray = [];
    for (let i = 0; i < 50; i++) {
      const dash = Math.floor(Math.random() * 40) + 2; // Dash length: 2â€“41
      const gap = Math.floor(Math.random() * 50) + 2;  // Gap length: 2â€“51
      dashArray.push(dash, gap);
    }
    circle.setAttribute('stroke-dasharray', dashArray.join(','));
  </script>

</html>
